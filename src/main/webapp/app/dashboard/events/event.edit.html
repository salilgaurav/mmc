<div class="form">
    <header class="child-header"><span>Edit Event</span>
        <span class="btn-back">
            <span class="icon ion-chevron-left"></span>
            <a ui-sref="dashboard.event.list" class="btn btn-primary ">Back</a>
        </span>
    </header>
    <label for="info" class="form-label">User Information</label>
    <form name="info" id="info">
        <div class="form-row">
            <div class="label">Event name</div>
            <div><input type="text" ng-disabled="true" id="email" name="email"></div>
        </div>
        <div class="form-row">
            <div class="label">Event type</div>
            <div><input type="text"  id="fname" name="fname"></div>
        </div>
        <div class="form-row">
            <div class="label">Event start</div>
            <div><input type="text"  id="lname" name="lname"></div>
        </div>
        <div class="form-row">
            <div class="label">Event end</div>
            <div><input type="text"  id="phone" name="phone"></div>
        </div>
        <div class="form-row">
            <div class="label">Event venue</div>
            <div><input type="text"  id="phone" name="phone"></div>
        </div>
        <div class="form-row">
            <div class="label">Event cost</div>
            <div><input type="text"  id="phone" name="phone"></div>
        </div>
        <div class="form-row">
            <div class="label">Event description</div>
            <div><textarea type="text"  id="address" name="address" ></textarea></div>
        </div>
        <div class="form-row">
            <input type="submit" class="btn btn-primary btn-save" value="Save"/>
        </div>
    </form>
</div>
